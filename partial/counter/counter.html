<div class="col-md-12" ng-controller="CounterCtrl">

    <button ng-click="count = count + 1" ng-init="count = 0">Increment</button>
    count: {{ count }}
    <button ng-click="decrement()">Decrement</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <select ng-model="city" ng-options="city.name for city in cities">
        <option value="">Choose city</option>
    </select>

    Best city: {{ city.name }}
    <br/>
    <br/>
    <br/>




</div>

<form ng-submit="submit()" ng-controller="CounterCtrl">
    Enter text and hit enter:
    <input
        type="text"
        ng-model="person.name"
        name="person.name"
    >
    <input
        type="submit"
        value="Submit"
    >
    <div class="btn btn-primary" type="submit">Poslji</div>
    <code>people={{ people }}</code>
    <ul
        ng-repeat="person in people"
    >
        <li>{{ person.name }}</li>
    </ul>
</form>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div ng-controller="CounterCtrl">
    <div
        ng-class="{ red: x>5 }"
        ng-if="x>5"
    >
    You won!
    </div>
    <button
        ng-click="x = generateNumber()" ng-init="x = 0"
    >Draw Number</button>
    <p>Number is: {{ x }}</p>
</div>
