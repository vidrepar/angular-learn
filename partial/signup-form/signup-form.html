<div class="col-md-12">

    <form
        name="signup_form"
        novalidate
        ng-submit="signupForm()"
        ng-controller="SignupFormCtrl"
    >

        <fieldset>
            <legend>Signup</legend>

        <div class="row">
            <div class="columns">
                <label>Your name</label>
                <input
                    type="text"
                    placeholder="Name"
                    name="name"
                    ng-model="signup.name"
                    ng-minlength="3"
                    ng-maxlength="20"
                    required
                    ng-focus
                />
                <div
                    class="error"
                    ng-messages="signup_form.name.$error"
                    >
                    <div ng-messages-include="partial/templates/errors.html">

                    </div>

                    <div ng-message="minlength">
                        Your name is required to be at least 3 characters
                    </div>
                </div>
            </div>
        </div>
