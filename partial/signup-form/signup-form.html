<div class="col-md-12">

    <form
        name="signup_form"
        novalidate
        ng-submit="signupForm()"
        ng-controller="SignupFormCtrl"
        ensure-unique="/api/checkUsername.json"
    >

        <fieldset>
            <legend>Signup</legend>

        <div class="row">
            <div class="columns">
                <label>Your name</label>
                <input
                    type="text"
                    placeholder="Username"
                    name="username"
                    ng-model="signup.username"
                    ng-minlength="3"
                    ng-maxlength="20"
                    required
                    ng-focus
                />
                <div
                    class="error"
                    ng-messages="signup_form.username.$error"
                    >
<!--
                    <div ng-messages-include="partial/templates/errors.html">
-->

                    </div>

                    <div ng-message="required">
                        Make sure you enter your username
                    </div>

                    <div ng-message="checkingAvailabilty">
                        Checking...
                    </div>


                    <div ng-message="usernameAvailability">
                        The username has already been taken.
                        Please choose another
                    </div>

                </div>
            </div>
